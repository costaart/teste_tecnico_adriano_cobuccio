services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teste_tecnico_adriano_cobuccio_app
    restart: unless-stopped
    volumes:
      - .:/var/www
    networks:
      - laravel
    depends_on:
      db:
        condition: service_healthy
    working_dir: /var/www
    # A porta 5173 foi REMOVIDA daqui para evitar conflito com o Vite no host
    healthcheck:
      test: ["CMD", "php", "-r", "exit(extension_loaded('pdo_mysql') ? 0 : 1);"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s

  db:
    image: mysql:8.0
    container_name: teste_tecnico_adriano_cobuccio_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: teste_tecnico_adriano_cobuccio_pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: user
      PMA_PASSWORD: secret
    ports:
      - "8080:80"
    networks:
      - laravel
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: teste_tecnico_adriano_cobuccio_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel
    depends_on:
      app:
        condition: service_healthy

networks:
  laravel:

volumes:
  dbdata:
